name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
  merge_group:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v30
      - name: Build design document
        run: nix build --print-build-logs --out-link result-design .#design
      - name: Build dashboard
        run: nix build --print-build-logs --out-link result-dashboard .#dashboard
      - name: Prepare artifact directory
        run: |
          mkdir -p dist dist/dashboard
          cp -r --no-preserve=mode,ownership result-design/* dist
          cp -r --no-preserve=mode,ownership result-dashboard/* dist/dashboard
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
